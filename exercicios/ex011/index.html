<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias dinâmicas</h1>
    <p>aumente e diminua a tela do computador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
        <img src="imagens/imagem-g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Trabalhando com áudios</h1>
    <p>musiquinha tchurubigs</p>
    <audio controls>
        <source src="midia/Cue-Silent Partner.mp3" type="audio/mpeg">
    </audio>
    <!--<audio src="midia/Cue-Silent Partner.mp3" controls></audio>-->
</body>
</html>
