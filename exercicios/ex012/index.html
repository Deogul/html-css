<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedagem de videos</title>
</head>
<body>
    <h1>Hospedagem local</h1>
    <video width="560px" controls loop poster="imagens/thumb.jpeg">
        <source src="midias/video.mp4" type="video/mp4">
        <!-- tipos de video- mp4, m4v, webm, ogv-->
    </video>
    <h1>hospedagem de outro site</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=gj4H32KBVuVlroZt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
