<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* BOX LEVEL */
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;
            
        }

        a{ /* INLINE LEVEL */
            border-width: 10px;
            border-style: solid;
            border-color: #970d0d;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parrágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
    
</body>
</html>
